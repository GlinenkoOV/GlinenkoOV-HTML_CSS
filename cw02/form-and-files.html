<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="input-name">
                Name
            </label>
            <input placeholder="Your name" id="input-name" type="text">
        </div>
        <br>
        <div>
            <label for="password-input">Password</label>
            <input type="password" id="password-input">
        </div>
        <p>
            Lorem ipsum dolor <br> sit amet consectetur, adipisicing elit. Recusandae quis suscipit laborum voluptas. <br> Voluptate corrupti ducimus nulla voluptates tenetur, ut vel ipsam in reiciendis fugiat totam, magni delectus, modi quisquam.
        </p>
        <fieldset>
            <legend>
                User data
            </legend>
            <div>
                <label for="input-city">
                    City
                    <!-- Ctrl+D -->
                </label>
                <input id="input-city" type="text">
            </div>
            <br>
            <div>
                <label for="input-country">
                    Country
                </label>
                <input id="input-country" type="text">
            </div>
            <br>
            <textarea  cols="10" rows="3"></textarea>
        </fieldset>
        <br>
        <select>
            <option value="html knowledge">HTML</option>
            <option selected value="002">CSS</option>
            <option value="003">JS</option>
            <option value="007">ES7</option>
        <br>
        <select>
        <select>
            <option value="0">Самовивіз</option>
            <option value="30">Доставка</option>
        </select>

        <br>
        <div>
            Male
            <input type="radio" name="gender" value="male">
        </div>
        <div>
            Female
            <input type="radio" name="gender" value="female">
        </div>
        <br>
        <div>
            Mazda
            <input type="checkbox" name="vachivle" value="Mazda">
        </div>
        <div>
            Reno
            <input type="checkbox" name="vachivle2" value="Reno">
        </div>
        <div>
            Ford
            <input type="checkbox" name="vachivle3" value="Ford">
        </div>
        <br>
        <input type="submit" disabled value="Відправка даних на сервер">
    </form>
    <audio controls>
        <source src="mp3/file_MP3.mp3">
    </audio>
    <br>
    <video controls width="520" height="440">
        <source src="mp4/file_example_MP4.mp4">
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7K8J7ynIL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>
    <br>
    <div>
        <img src="img/smile.png" alt="smile face">
    </div>
</body>
</html>
